<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="cashier_interface_page">
    <div class="cashier_interface01">
        <div class="cashier_interface1_row01">
            <div class="cashier_interface_col01">
                <p>WELCOME</p>
                <p id="lblCashier">Cashier</p>
            </div>
            <div class="cashier_interface_col02">
                <img src="design/white logo.png" alt="MOS Logo">
            </div>
        </div>
    </div>

        <div class="cashier_interface_row02">
            <div class="buttons">
                <button type="button" id="btnStoreManagement">Store Management</button>
                <button type="button" id="btnOrderManagement">Order Management</button>
                <button type="button" id="btnCustomerManagement">Customer Management</button>
            </div>

            <div class="cashier_interface_row03">
                <button type="button" id="btnExit">EXIT</button>
                <button onclick="btnHomeOnAction()" type="button" id="btnHome" >HOME</button>
            </div>
        </div>
    

        <script src="app.js"></script>
</body>

</html>
