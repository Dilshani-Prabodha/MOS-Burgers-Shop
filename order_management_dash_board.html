<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body class="order_management_dash_board">
    <div class="container">
        <div class="order_manage_row1">
            <div class="col-4">
                <img src="design/white logo.png" alt="customer_pic">
            </div>
            <div class="col-8">
                <p>Order Management</p>
            </div>
        </div>
    </div>


    
    <div class="order_button_panel">
        <img id="imgWhiteFram" src="design/white fram.png" alt="white_frame">
        <input onclick="btnNewCustomerOnAction()" id="btnNewCustomer" type="button" value="Place order as a New Customer">
        <input onclick="btnMemberCustomerOnAction()" id="btnMemberCustomer" type="button" value="Place order as a MOS Member">
        <input onclick="btnOrderListCustomerOnAction()" id="btnOrderListCustomer" type="button" value="View Order List">
        <button onclick="btnHomeOnAction()" type="button" id="btnHome" >HOME</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
