<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body class="customer_management_dash_board">
    <div class="container">
        <div class="cust_manage_row1">
            <div class="col-4">
                <img src="design/white logo.png" alt="customer_pic">
            </div>
            <div class="col-8">
                <p>Customer Management</p>
            </div>
        </div>
    </div>

    <div class="cust_button_panel">
        <img id="imgBlackFram" src="design/black fram.png" alt="back_frame">
        <input onclick="btnAddCustomerOnAction()" id="btnAddCustomer" type="button" value="Add Customer">
        <input onclick="btnViewCustomerOnAction()" id="btnViewCustomer" type="button" value="View Customer">
        <input onclick="btnUpdateCustomerOnAction()" id="btnUpdateCustomer" type="button" value="Update Customer">
        <input onclick="btnDeleteCustomerOnAction()" id="btnDeleteCustomer" type="button" value="Delete Customer">
        <input onclick="btnHistoryCustomerOnAction()" id="btnHistoryCustomer" type="button" value="Customer History">
        <button onclick="btnHomeOnAction()" type="button" id="btnHome" >HOME</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
