<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Customer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="view_customer_form">
    <div class="container">
        <div class="view_cust_row1">
            <div class="col-4">
                <img src="design/white logo.png" alt="customer_pic">
            </div>
            <div class="col-8">
                <p>VIEW CUSTOMER</p>
            </div>
        </div>
    </div>
    <div>
        <input id="txtSearch" type="text">
        <input id="btnSearch" type="button" value="SEARCH">
    </div>
    <div class="cust_detail_panel">
        <img id="imgYellowFram" src="design/yellow fram.png" alt="back_frame">
    </div>
    <div class="customer_details">
        <div class="col-6">
            <p id="lblCustId">Customer ID</p>
            <p id="lblCustName">Customer Name</p>
            <p id="lblCustEmail">Customer Email</p>
            <p id="lblCustTeleNo">Customer Tele No.</p>
        </div>
        <div class="col-6">
            <input id="txtViewCustId" type="text">
            <input id="txtViewCustName" type="text">
            <input id="txtViewCustEmail" type="text">
            <input id="txtViewCustTeleNo" type="text">
        </div>
    </div>
<div class="buttons">
    <input id="btnViewList" type="button" value="View Customer List">
    <button  onclick="btnHomeOnAction()" id="btnHome">HOME</button>
</div>
    
    <script src="app.js"></script>
</body>
</html>
