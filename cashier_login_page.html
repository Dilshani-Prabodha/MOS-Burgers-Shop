<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger loging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cashier_loging_page">

    <div class="cashier_login01">
        <div class="row01-cashier_login01">
            <div class="col01-row01-cashier_login01">
                <p>Cashier Login</p>
            </div>
            <div class="col02-row01-cashier_login01">
                <img src="design/white logo.png" alt="MOS Logo">
            </div>
        </div>

        <div class="row02-cashier_login01">
            <input id="txtUserName" type="text" placeholder="User Name">
        </div>
        <div class="row03-cashier_login01">
            <input id="txtPassword" type="text" placeholder="Password">
        </div>
        <div class="row04-cashier_login01">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Log in</button>
            </div>
        </div>
    </div>

    

    <link rel="stylesheet" href="app.js">
</body>
</html>
