<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer History</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body class="history_customer_form">
    <div class="container">
        <div class="history_cust_row1">
            <div class="col-4">
                <img src="design/white logo.png" alt="customer_pic">
            </div>
            <div class="col-8">
                <p>CUSTOMER HISTORY</p>
            </div>
        </div>
    </div>
    <div>
        <input id="txtSearch" type="text">
        <input id="btnSearch" type="button" value="SEARCH">
    </div>

    <div class="cust_detail_panel">
        <p id="lblSearchedCustId">Customer ID</p>
        <input id="txtSearchedId" type="text">
        <img id="imgHistoryYellowFram" src="design/yellow fram.png" alt="back_frame">
    </div>

<div class="buttons">
    <button  onclick="btnHomeOnAction()" id="btnHome">HOME</button>
</div>
   

    <script src="app.js"></script>
</body>
</html>
